{% extends 'base.html' %}

{% block content %}
    <h3>Page de contact</h3>
    <a href="{% url "create_contact" %}" >Cr√©er une damande de contact</a>
    {% for contact in contacts %}
        <div style="background-color: rgb(238, 209, 145); width: 200px; height: 100px; margin: 10px; border-radius: 10px; text-align: center;">
            <h3>{{contact.name}}</h3>
            <i> {{contact.email}} </i>
            <p> {{contact.message}} </p>
        </div>
    {% empty %}
        <p>Pas de message de contact pour l'instant</p>
    {% endfor %}
{% endblock %}
